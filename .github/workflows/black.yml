name: Linting with black

on:
  push:
      branches:
        - master
      paths-ignore:
        - 'main.py'
  pull_request:
      branches:
        - master
      paths-ignore:
        - 'main.py'
      
jobs:

  black-linting:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - uses: psf/black@stable
